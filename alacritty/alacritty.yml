env:
  TERM: xterm-256color
shell:
  program: /bin/zsh
background_opacity: 1
# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
cursor:
  style: Block
font:
  normal:
    #family: SauceCodePro Nerd Font
    #family: Liga SFMono Nerd Font
    #family: VictorMono Nerd Font
    #family: JetBrains Mono Nerd Font
    family: Operator Mono Nerd Font
    #family: Iosevka Nerd Font
    #family: Hack NF
    style: Regular
  size: 12
  ligatures: true
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  decorations: Full
  padding:
    x: 0
    y: 0
  history: 10000
  dynamic_title: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
  live_config_reload: true
  dynamic_padding: true
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: N
    mods: Control|Shift
    action: SpawnNewInstance
