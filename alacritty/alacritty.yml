env:
  TERM: xterm-256color
shell:
  program: /bin/zsh
background_opacity: 0.9

colors:
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x9699a8'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

  indexed_colors:
    - { index: 16, color: '0xffe37e' }
    - { index: 17, color: '0xe06c75' }
cursor:
  style: Block
font:
  normal:
    #family: SauceCodePro Nerd Font
    #family: Liga SFMono Nerd Font
    #family: VictorMono Nerd Font
    #family: JetBrains Mono Nerd Font
    family: Operator Mono Nerd Font
    #family: Iosevka Nerd Font
    #family: Hack NF
    style: Regular
  size: 12
  ligatures: true
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  decorations: Full
  padding:
    x: 0
    y: 0
  history: 10000
  dynamic_title: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
  live_config_reload: true
  dynamic_padding: true
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: N
    mods: Control|Shift
    action: SpawnNewInstance
