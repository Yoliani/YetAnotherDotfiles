env:
  TERM: xterm-256color
shell:
  program: /bin/zsh
  #background_opacity: 0.
# Catppuccin!

  
# onedarkpro.nvim - onedark
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    black: "#3f3f3f"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#bfc5ce"

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#3e4452"
font:
  normal:
    #family: Liga SFMono Nerd Font
    #family: SauceCodePro Nerd Font
    #family: VictorMono Nerd Font
    family: JetBrains Mono Nerd Font
    #family: Operator Mono Nerd Font
    #family: Iosevka Nerd Font
    #family: Hack NF
    style: Regular
  size: 12
  ligatures: true
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  decorations: Full
  opacity: 0.5
  padding:
    x: 0
    y: 0
  history: 10000
  dynamic_title: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
  live_config_reload: true
  dynamic_padding: true
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: N
    mods: Control|Shift
    action: SpawnNewInstance
