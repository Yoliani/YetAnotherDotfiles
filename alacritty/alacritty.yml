env:
  TERM: xterm-256color
shell:
  program: /bin/zsh
background_opacity: 0.7

colors:

  primary:
    background: '0x150b26'
    foreground: '0xfdebc3'


  cursor:
    text: '0xfdebc3'
    cursor: '0x150b26'

  # Normal colors
  normal:
    black:   '0x393b44'
    red:     '0xcf4f6d'
    green:   '0x51ee72'
    yellow:  '0xffe070'
    blue:    '0x96e2f0'
    magenta: '0xd97bf2'
    cyan:    '0x63cdcf'
    white:   '0xdfdfe0'

  # Bright colors
  bright:
    black:   '0x7f8c98'
    red:     '0xe06c75'
    green:   '0x58cd8b'
    yellow:  '0xffe37e'
    blue:    '0x84cee4'
    magenta: '0xb8a1e3'
    cyan:    '0x59f0ff'
    white:   '0xfdebc3'

  indexed_colors:
    - { index: 16, color: '0xffe37e' }
    - { index: 17, color: '0xe06c75' }
cursor:
  style: Block
font:
  normal:
    family: SauceCodePro Nerd Font
    #family: Liga SFMono Nerd Font
    style: Regular
  size: 9
  ligatures: true
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  decorations: Full
  padding:
    x: 0
    y: 0
  history: 10000
  dynamic_title: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
  live_config_reload: true
  dynamic_padding: true
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: N
    mods: Control|Shift
    action: SpawnNewInstance
