- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~']

- link:
    ~/.config:
      force: true
      glob: true
      path: config/**
    ~/.config/alacritty: alacritty
    ~/.config/conky: conky
    ~/.config/awesome: awesome
    ~/.config/bspwm: bspwm
    ~/.config/sxhkd: sxhkd
    ~/.config/kitty: kitty
    ~/.config/lf: lf
    ~/.config/dunst: dunst
    ~/.config/contour: contour
    ~/.config/nvim: nvim
    ~/.config/picom: picom
    ~/.config/rofi: rofi
    ~/.tmux.conf: .tmux.conf
    ~/.oh-my-zsh/themes/yoliani.zsh-theme: zsh/themes/yoliani.zsh-theme 
    ~/config/.zshrc: zsh/.zshrc
    ~/config/wezterm: wezterm
    ~/.scripts/ : .scripts


